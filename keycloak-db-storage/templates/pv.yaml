---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: keycloak-db-postgresql-data
  spec:
    capacity:
      storage: {{ .Values.keycloakdbStorage.capacity }}
    accessModes:
      - ReadWriteOnce
    nfs:
      server: {{ .Values.keycloakdbStorage.efs.server }}
      path: "/keycloak-db-postgresql-data"